<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% for posteo in posteos %}
    <article>
        <time>publicado: {{ posteo.fecha_publicado }}</time>
        <h2><a href="">{{ posteo.titulo }}</a></h2>
        <p>{{ posteo.contenido | linebreaksbr }}</p>
    </article>
{% endfor %}
</body>
</html>
