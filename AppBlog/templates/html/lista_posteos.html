{% extends 'html/base.html' %}
{% block content %}

{% for posteo in posteos %}
    <article class="container">
        <h2><a href="{% url 'detalle_posteo' pk=posteo.pk %}">{{ posteo.titulo }}</a></h2>
        <p>{{ posteo.contenido | linebreaksbr }}</p>
        <time>publicado: {{ posteo.fecha_publicado }}</time>
        <hr>
    </article>
{% endfor %}

{% endblock %}
