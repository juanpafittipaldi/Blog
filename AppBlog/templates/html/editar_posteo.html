{% extends 'html/base.html' %}

{% block content %}
    <h2>Editar Posteo:</h2>
    <form method="POST" enctype="multipart/form-data" class="d-flex flex-column justify-content-center">
        {% csrf_token %}
        {{ form.media }}
        {{ form }}
        <button type="submit" class="btn btn-success mt-3 d-grid gap-2 col-6 mx-auto">Postear</button>
    </form>
{% endblock %}
